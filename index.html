<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>

<body>
    <main>
        <div class="background"></div>
        <section class="main-page">
            <div class="page_text">
                <div class="page_title">
                    <h1 class="title_h1">Выберите уровень сложности:</h1>
                    <h6 class="title_h6">Выберите сложность и игра начнётся. Чем выше уровень - тем больше будет выборка карт.
                    </h6>
                </div>
                <div class="page_choise-difficulty">
                    <label class="choise-difficulty" for="simple">
                    <input type="radio" id="simple" name="difficulty" value="simple" checked>Простой</label>

                    <label class="choise-difficulty" for="medium">
                    <input type="radio" id="medium" name="difficulty">Средний</label>

                    <label class="choise-difficulty" for="hard">
                    <input type="radio" id="hard" name="difficulty">Сложный</label>
                </div>
            </div>
            <button class="main-page_button" id="button">
                <p class="button-text">Начать игру</p>
            </button>
            <div class="page_card-image"></div>
        </section>
        <section class="difficulty-simple">
            <div class="card-back"></div>
            <div class="card-back"></div>
            <div class="card-back"></div>
        </section>
        <section class="difficulty-medium">
            <div class="card-container">
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
            </div>
        </section>
        <section class="diffyculty-hard">
            <div class="card-container-hard">
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
